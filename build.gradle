plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url "https://packages.atlassian.com/mvn/maven-external"
    }
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.atlassian.jira:jira-rest-java-client-core:5.2.1",
            "com.atlassian.jira:jira-rest-java-client-api:5.2.1",
            "com.atlassian.jira:jira-rest-java-client-app:5.2.0",
            "com.google.code.gson:gson:2.8.6",
            "org.slf4j:slf4j-api:1.7.5",
            "org.slf4j:slf4j-log4j12:1.7.5"


    testCompile group: 'junit', name: 'junit', version: '4.12'




}
